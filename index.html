<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Seating Chart</title>
    <link rel="stylesheet" href="https://seatingchartsimulator.netlify.app/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link rel="stylesheet" href="https://seatingchartsimulator.netlify.app/icons.css">
    <script src="https://seatingchartsimulator.netlify.app/script.js" defer></script>
</head>
<body>
    <h1>Wedding Seating Chart</h1>
    <div id="app-container">
        <div id="guest-list-container" class="panel">
            <h2>Guest List</h2>
            
            <p>Start a new project by loading a guest list:</p>
            <label for="csv-file" class="file-input-label">Choose CSV File</label>
            <input type="file" id="csv-file" accept=".csv">
            
            <hr>
            
            <p>Or, update the current guest list from a file:</p>
            <label for="merge-csv-input" id="merge-csv-button" class="file-input-label primary">Merge Guest List</label>
            <input type="file" id="merge-csv-input" accept=".csv">

            <ul id="guest-list"></ul>
        </div>
        <div id="floor-plan-container" class="panel">
            <h2>Floor Plan</h2>
            <div id="toolbar">
                <div id="active-tool-indicator"></div>
                <button id="select-tool" title="Move/Select">
                    <span class="icon"></span>
                    <span class="label">Move/Select</span>
                </button>
                <button id="draw-table" title="Draw Table">
                    <span class="icon"></span>
                    <span class="label">Draw Table</span>
                </button>
                <button id="draw-barrier" title="Draw Barrier">
                    <span class="icon"></span>
                    <span class="label">Draw Barrier</span>
                </button>
                <button id="clear-canvas" title="Clear All">
                    <span class="icon"></span>
                    <span class="label">Clear All</span>
                </button>
                <button id="save-plan" title="Save">
                    <span class="icon"></span>
                    <span class="label">Save</span>
                </button>
                <button id="share-plan-button" title="Copy a shareable link to the clipboard">
                    <span class="icon"></span>
                    <span class="label">Share</span>
                </button>
                <button id="export-pdf" title="Export as PDF File">
                    <span class="icon"></span>
                    <span class="label">Export PDF</span>
                </button>
                <button id="load-plan" title="Load">
                    <span class="icon"></span>
                    <span class="label">Load</span>
                </button>
            </div>
            <div style="position: relative; display: inline-block; line-height: 0;">
                <canvas id="floor-plan" width="800" height="600"></canvas>
                <div id="trash-can-container" class="trash-can-container">
                    <div class="trash-can-icon"></div>
                </div>
            </div>
            <input type="file" id="load-file-input" style="display: none;" accept=".json">
        </div>
    </div>
    <div id="context-menu" class="context-menu" style="display: none;">
        <ul>
            <li id="context-edit-details">Edit Details</li>
            <li id="context-toggle-shape">Toggle Shape</li>
            <li id="context-delete-item">Delete</li>
        </ul>
    </div>
</body>
</html>
