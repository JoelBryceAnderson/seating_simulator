<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Seating Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wedding Seating Chart</h1>
    <div id="app-container">
        <div id="guest-list-container" class="panel">
            <h2>Guest List</h2>
            <p style="font-size: 0.8em; margin: 0 0 10px;">Start a new project by loading a CSV file:</p>
            <input type="file" id="csv-file" accept=".csv">
            <hr style="margin: 15px 0;">
            <p style="font-size: 0.8em; margin: 0 0 10px;">Or, update the current list from a CSV:</p>
            <button id="merge-csv-button">Merge Guest List</button>
            <ul id="guest-list"></ul>
        </div>
        <div id="floor-plan-container" class="panel">
            <h2>Floor Plan</h2>
            <div id="toolbar">
                <button id="draw-table">Draw Table</button>
                <button id="draw-barrier">Draw Barrier</button>
                <button id="select-tool">Move/Select</button>
                <button id="delete-selected" disabled>Delete Selected</button>
                <button id="clear-canvas">Clear All</button>
                <button id="save-plan">Save</button>
                <button id="load-plan">Load</button>
            </div>
            <canvas id="floor-plan" width="800" height="600"></canvas>
            <input type="file" id="load-file-input" style="display: none;" accept=".json">
            <input type="file" id="merge-csv-input" style="display: none;" accept=".csv">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
